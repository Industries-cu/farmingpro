<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario | Farming Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00e1ff;
            --dark: #0a0a1a;
            --light: #f0f0f0;
            --glow: 0 0 10px rgba(0, 255, 157, 0.7);
            --danger: #ff3e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 225, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .cyber-panel {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
            z-index: 10;
            overflow: hidden;
        }

        .cyber-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--dark);
        }

        .user-name {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.5rem;
            text-shadow: var(--glow);
        }

        .logout-btn {
            background: rgba(255, 62, 62, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: rgba(255, 62, 62, 0.4);
            box-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
        }

        .balance-container {
            background: rgba(20, 20, 40, 0.5);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .balance-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .balance-amount {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-amount img {
            width: 30px;
            height: 30px;
        }

        .mining-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .mining-display {
            width: 100%;
            max-width: 400px;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .mining-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: miningProgress 2s linear infinite;
        }

        @keyframes miningProgress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .mining-amount {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 3rem;
            text-shadow: var(--glow);
            margin-bottom: 10px;
        }

        .mining-speed {
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .claim-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.8);
        }

        .claim-btn:active {
            transform: translateY(1px);
        }

        .transactions-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .transactions-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .transaction-item {
            background: rgba(20, 20, 40, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--primary);
        }

        .transaction-amount {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .transaction-date {
            color: var(--secondary);
            font-size: 0.8rem;
        }

        /* Efectos de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 40, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="cyber-panel">
        <div class="panel-header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <h2 class="user-name" id="username-display">Usuario</h2>
            </div>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
        </div>

        <div class="balance-container">
            <h3 class="balance-title">BALANCE DISPONIBLE</h3>
            <div class="balance-amount">
                <span id="balance-amount">10.00</span>
                <img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="TRX">
            </div>
        </div>

        <div class="mining-container">
            <div class="mining-display">
                <div class="mining-amount" id="mining-amount">0.00</div>
                <div class="mining-speed">Mining: 0.05 TRX/s</div>
            </div>
            <button class="claim-btn" id="claim-btn">Reclamar TRX</button>
        </div>

        <h3 class="transactions-title">ÚLTIMAS TRANSACCIONES</h3>
        <ul class="transactions-list" id="transactions-list">
            <li class="transaction-item">
                <span class="transaction-amount">+10.00 TRX</span>
                <span class="transaction-date">Saldo inicial</span>
            </li>
        </ul>
    </div>

    <script type="module">
        // Configuración de Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signOut,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCdJpLLtR5gpvK00SbVTF8MT3N27HcqkAE",
            authDomain: "farming-5beb1.firebaseapp.com",
            projectId: "farming-5beb1",
            storageBucket: "farming-5beb1.appspot.com",
            messagingSenderId: "187107202941",
            appId: "1:187107202941:web:d15bf06cb3eeacf4021e14"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos del DOM
        const usernameDisplay = document.getElementById('username-display');
        const userAvatar = document.getElementById('user-avatar');
        const logoutBtn = document.getElementById('logout-btn');
        const balanceAmount = document.getElementById('balance-amount');
        const miningAmount = document.getElementById('mining-amount');
        const claimBtn = document.getElementById('claim-btn');
        const transactionsList = document.getElementById('transactions-list');

        // Variables de estado
        let balance = 10.00; // Balance inicial
        let miningBalance = 0;
        let miningInterval;
        let lastClaimTime = new Date();

        // Efecto de partículas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Iniciar el mining
        function startMining() {
            miningInterval = setInterval(() => {
                miningBalance += 0.05;
                miningAmount.textContent = miningBalance.toFixed(2);
            }, 1000);
        }

        // Reclamar fondos minados
        claimBtn.addEventListener('click', () => {
            if (miningBalance > 0) {
                balance += miningBalance;
                balanceAmount.textContent = balance.toFixed(2);
                
                // Agregar transacción
                const transactionItem = document.createElement('li');
                transactionItem.className = 'transaction-item';
                transactionItem.innerHTML = `
                    <span class="transaction-amount">+${miningBalance.toFixed(2)} TRX</span>
                    <span class="transaction-date">${new Date().toLocaleString()}</span>
                `;
                transactionsList.insertBefore(transactionItem, transactionsList.firstChild);
                
                // Reiniciar mining
                miningBalance = 0;
                miningAmount.textContent = '0.00';
                lastClaimTime = new Date();
            }
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        });

        // Verificar estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuario autenticado
                const displayName = user.email.split('@')[0];
                usernameDisplay.textContent = displayName;
                userAvatar.textContent = displayName.charAt(0).toUpperCase();
                
                // Iniciar mining
                startMining();
            } else {
                // Redirigir al login si no está autenticado
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
