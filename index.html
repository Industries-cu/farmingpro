<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Farming Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00e1ff;
            --dark: #0a0a1a;
            --light: #f0f0f0;
            --glow: 0 0 10px rgba(0, 255, 157, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 225, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .cyber-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
            z-index: 10;
            overflow: hidden;
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: var(--glow);
            letter-spacing: 2px;
        }

        .crypto-badge {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .crypto-badge img {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px rgba(0, 255, 157, 0.7));
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(20, 20, 40, 0.7);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: -10px;
            background: var(--dark);
            padding: 0 5px;
            color: var(--secondary);
            font-size: 12px;
            font-family: 'Orbitron', sans-serif;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .cyber-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .btn-register {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .btn-login {
            background: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
        }

        .error-message {
            color: #ff3e3e;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 62, 62, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="cyber-container" id="auth-container">
        <h1>FARMING <span style="color: var(--secondary)">CRYPTO</span></h1>
        
       
        <div class="input-group">
            <label>EMAIL</label>
            <input type="text" id="email" placeholder="tu@email.com">
        </div>
        
        <div class="input-group">
            <label>CONTRASEÑA</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        
        <div class="button-group">
            <button class="cyber-btn btn-register" id="register-btn">REGISTRAR</button>
            <button class="cyber-btn btn-login" id="login-btn">INICIAR</button>
        </div>
        
        <p class="error-message" id="error-message"></p>
    </div>

    <script type="module">
        // Configuración de Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCdJpLLtR5gpvK00SbVTF8MT3N27HcqkAE",
            authDomain: "farming-5beb1.firebaseapp.com",
            projectId: "farming-5beb1",
            storageBucket: "farming-5beb1.appspot.com",
            messagingSenderId: "187107202941",
            appId: "1:187107202941:web:d15bf06cb3eeacf4021e14"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos del DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Efecto de partículas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Redirección al panel
        function redirectToPanel() {
            window.location.href = 'panel.html';
        }

        // Registro de usuario
        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                redirectToPanel();
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // Inicio de sesión
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                redirectToPanel();
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // Animación de inputs al enfocar
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').style.color = 'var(--primary)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').style.color = 'var(--secondary)';
            });
        });
    </script>
</body>
</html>
